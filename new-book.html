<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" id="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>                  
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <form action="">
                <div class="row">

                    <div class="my-3">
                        <h2>Nuovo Libro</h2>
                    </div>

                    <div class="mb-3 col-6">
                        <label for="AuthorName" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                            aria-label="AuthorName" aria-describedby="basic-addon1">
                    </div>
                    <div class="mb-3 col-6">
                        <label for="AuthorLastName" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                            aria-label="AuthorLastName" aria-describedby="basic-addon1">
                    </div>

                </div>

                <div class="row mb-3">

                    <div class="col-12">
                        <label for="BookTitle" class="form-label">Titolo</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro"
                            aria-label="Username" aria-describedby="basic-addon1">
                        <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                    </div>

                </div>

                <div class="row row-cols-12 row-cols-md-3 my-3">

                    <div class="mb-3">
                        <label for="BookGenre" class="form-label">Genere</label>
                        <select id="BookGenre" class="form-select">
                            <option selected disabled>Scegli il genere</option>
                            <option>Narrative</option>
                            <option>Fantasy</option>
                            <option>Thriller</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="text" class="form-label">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno'" aria-label="Username"
                        aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="ISBN" class="form-label">ISBN#</label>
                        <input type="text" required class="form-control" placeholder="Inserisci il codice ISBN#"
                        aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>

                <hr>

                <div class="row gy-3">

                    <div class="col-12">
                        <label for="Note" class="form-label">Note</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Inserisci eventuali note sul libro</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                            <label class="form-check-label" for="checkDefault">
                              Disponibile anche in digitale
                            </label>
                          </div>
                    </div>

                </div>

                <div class="my-3">
                    <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                </div>

            </form>
        </div>
    </main>

</body>

</html>
